<html>
<head>
    <title>{{ websiteTitle }}</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/balloon-css/0.5.0/balloon.min.css">
    <style media="screen" type="text/css">
body {
  font-family: "Open Sans", sans-serif;
  line-height: 1.25;
}
p {
  text-align: center;
  font-size: .8em;
}
table {
  border: 1px solid #ccc;
  border-collapse: collapse;
  margin: 0;
  margin:0 10%;
  padding: 0;
  width: 80%;
  table-layout: fixed;
  table-align: center;
}

table tr{
  background: #f8f8f8;
  border: 1px solid #ddd;
}
table th,
table td {
  padding: .625em;
  text-align: center;
  border: 1px solid #ddd;
}
table th {
  letter-spacing: .1em;
  text-transform: uppercase;
}
table caption {
    font-size: 1.5em;
    font-weight: bold;
}
table caption a {
    color: #000000;
}
@media screen and (max-width: 600px) {

  table tr td:first-child {
    font-weight: bold;
  }
  table tr {
    display: block;
    margin: 0.625em;
  }
  table tr:first-child{
    margin-bottom: 0 !important;
   }
  table td,
  table th{
    display: block;
    font-size: 1.2em;
    text-align: left;
  }
  table tr td:last-child,
  table tr th:last-child {
    border-bottom: 0 !important;
  }
}
</style>
</head>
<body>
<div id="generated" data-balloon="Generated {{ now | date("MMM d") }} at {{ now | date("H:mm z") }}" data-balloon-pos="top" data-balloon-visible> </div>
<div id="content">
    {% block content %}{% endblock %}
</div>
</div>
<p>This is an auto-generated email. Source code is available at <a href="https://github.com/piyush1594/osiostatsgenerator" >github</a></p>
<p>Written with love using <a href="http://kedgeproject.org/">Kedge</a>, Hosted on <a href="https://www.openshift.com/">OpenShift</a></p>
</body>
</html>
